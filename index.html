<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente Giornata Lavorativa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
        }

        .tab-button {
            flex: 1;
            padding: 15px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            color: #666;
            transition: all 0.3s ease;
            position: relative;
        }

        .tab-button.active {
            color: #4facfe;
        }

        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: #4facfe;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .priority-selector {
            display: flex;
            gap: 10px;
            margin-top: 8px;
        }

        .priority-btn {
            width: 40px;
            height: 40px;
            border: 2px solid #ddd;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
        }

        .priority-btn.selected {
            transform: scale(1.1);
            box-shadow: 0 0 0 3px rgba(255,255,255,0.8);
        }

        .priority-1 { background: #e8f5e8; color: #4caf50; }
        .priority-2 { background: #fff3cd; color: #ff9800; }
        .priority-3 { background: #ffeaa7; color: #f39c12; }
        .priority-4 { background: #ffcccb; color: #f44336; }
        .priority-5 { background: #ffb3ba; color: #d32f2f; }

        .priority-1.selected { border-color: #4caf50; }
        .priority-2.selected { border-color: #ff9800; }
        .priority-3.selected { border-color: #f39c12; }
        .priority-4.selected { border-color: #f44336; }
        .priority-5.selected { border-color: #d32f2f; }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #333;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ffa500 100%);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .tasks-list {
            display: grid;
            gap: 15px;
        }

        .task-item {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            border-left: 5px solid #4facfe;
            transition: all 0.3s ease;
            position: relative;
        }

        .task-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .task-item.completed {
            opacity: 0.7;
            background: #e8f5e8;
            border-left-color: #4caf50;
        }

        .task-item.overdue {
            background: #ffebee;
            border-left-color: #f44336;
        }

        .task-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 10px;
        }

        .task-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
        }

        .task-priority {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9em;
            margin-left: auto;
        }

        .task-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }

        .task-detail {
            font-size: 0.9em;
            color: #666;
        }

        .task-detail strong {
            color: #333;
        }

        .task-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .task-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .schedule-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }

        .schedule-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .schedule-day {
            font-size: 1.5em;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .time-slots {
            display: grid;
            gap: 10px;
        }

        .time-slot {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 10px;
            padding: 15px;
            border-left: 4px solid #ddd;
        }

        .time-slot.occupied {
            border-left-color: #4facfe;
        }

        .time-slot.break {
            border-left-color: #ff9800;
            background: #fff3cd;
        }

        .time-slot.email {
            border-left-color: #9c27b0;
            background: #f3e5f5;
        }

        .slot-time {
            font-weight: 600;
            color: #333;
            min-width: 120px;
        }

        .slot-activity {
            flex: 1;
            margin-left: 15px;
        }

        .activity-title {
            font-weight: 600;
            color: #333;
        }

        .activity-details {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }

        .export-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .main-content {
                padding: 20px;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }

            .tabs {
                flex-direction: column;
            }

            .tab-button {
                text-align: center;
            }

            .task-details {
                grid-template-columns: 1fr;
            }

            .task-actions {
                flex-direction: column;
            }

            .export-buttons {
                flex-direction: column;
            }

            .stats-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üóìÔ∏è Assistente Giornata Lavorativa</h1>
            <p>Organizza automaticamente la tua giornata in modo efficiente</p>
        </div>

        <div class="main-content">
            <div class="tabs">
                <button class="tab-button active" onclick="showTab('add-task')">‚ûï Aggiungi Attivit√†</button>
                <button class="tab-button" onclick="showTab('schedule')">üìÖ Pianificazione</button>
                <button class="tab-button" onclick="showTab('tasks')">üìã Gestisci Attivit√†</button>
            </div>

            <!-- Tab Aggiungi Attivit√† -->
            <div id="add-task" class="tab-content active">
                <div class="stats-container">
                    <div class="stat-card">
                        <div class="stat-number" id="total-tasks">0</div>
                        <div class="stat-label">Totale Attivit√†</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="completed-tasks">0</div>
                        <div class="stat-label">Completate</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="pending-tasks">0</div>
                        <div class="stat-label">In Attesa</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="overdue-tasks">0</div>
                        <div class="stat-label">In Ritardo</div>
                    </div>
                </div>

                <form id="task-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="task-name">Nome Attivit√† *</label>
                            <input type="text" id="task-name" required>
                        </div>
                        <div class="form-group">
                            <label for="task-type">Tipo Attivit√† *</label>
                            <select id="task-type" required>
                                <option value="">Seleziona tipo...</option>
                                <option value="Comune">Comune</option>
                                <option value="Radici">Radici</option>
                                <option value="VentureLab">VentureLab</option>
                                <option value="Progetto AI">Progetto AI</option>
                                <option value="Commissione consiliare">Commissione consiliare</option>
                                <option value="Altro">Altro</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="task-referent">Referente</label>
                            <input type="text" id="task-referent" placeholder="Persona o ente...">
                        </div>
                        <div class="form-group">
                            <label for="task-duration">Durata (minuti) *</label>
                            <input type="number" id="task-duration" min="15" max="480" required>
                        </div>
                        <div class="form-group">
                            <label for="task-date">Giorno Previsto *</label>
                            <input type="date" id="task-date" required>
                        </div>
                        <div class="form-group">
                            <label for="task-deadline">Scadenza (opzionale)</label>
                            <input type="date" id="task-deadline">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Priorit√† *</label>
                        <div class="priority-selector">
                            <div class="priority-btn priority-1" data-priority="1">1</div>
                            <div class="priority-btn priority-2" data-priority="2">2</div>
                            <div class="priority-btn priority-3 selected" data-priority="3">3</div>
                            <div class="priority-btn priority-4" data-priority="4">4</div>
                            <div class="priority-btn priority-5" data-priority="5">5</div>
                        </div>
                    </div>

                    <div class="action-buttons">
                        <button type="submit" class="btn btn-primary">‚ûï Aggiungi Attivit√†</button>
                        <button type="button" class="btn btn-secondary" onclick="clearForm()">üóëÔ∏è Pulisci Modulo</button>
                    </div>
                </form>
            </div>

            <!-- Tab Pianificazione -->
            <div id="schedule" class="tab-content">
                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="generateSchedule()">üéØ Genera Pianificazione</button>
                    <button class="btn btn-secondary" onclick="reshuffleSchedule()">üîÑ Riprogramma Giornata</button>
                </div>

                <div id="schedule-container"></div>

                <div class="export-buttons">
                    <button class="btn btn-success" onclick="exportToCSV()">üìä Esporta CSV</button>
                    <button class="btn btn-success" onclick="exportToTXT()">üìÑ Esporta TXT</button>
                    <button class="btn btn-success" onclick="copyToClipboard()">üìã Copia per Calendar</button>
                </div>
            </div>

            <!-- Tab Gestisci Attivit√† -->
            <div id="tasks" class="tab-content">
                <div class="action-buttons">
                    <button class="btn btn-secondary" onclick="filterTasks('all')">Tutte</button>
                    <button class="btn btn-secondary" onclick="filterTasks('pending')">In Attesa</button>
                    <button class="btn btn-secondary" onclick="filterTasks('completed')">Completate</button>
                    <button class="btn btn-secondary" onclick="filterTasks('overdue')">In Ritardo</button>
                </div>

                <div id="tasks-container" class="tasks-list"></div>
            </div>
        </div>
    </div>

    <script>
        // Dati globali
        let tasks = JSON.parse(localStorage.getItem('workDayTasks')) || [];
        let currentSchedule = JSON.parse(localStorage.getItem('currentSchedule')) || {};
        let selectedPriority = 3;
        let currentFilter = 'all';

        // Orari di lavoro
        const workHours = {
            morning: { start: '09:00', end: '12:30' },
            afternoon: { start: '14:00', end: '18:00' },
            breaks: [
                { time: '10:30', duration: 15 },
                { time: '16:00', duration: 15 }
            ],
            emailBlock: { start: '14:00', end: '14:30' }
        };

        // Inizializzazione
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        function initializeApp() {
            setupEventListeners();
            updateTaskStats();
            renderTasks();
            setDefaultDate();
            checkOverdueTasks();
        }

        function setupEventListeners() {
            // Form submission
            document.getElementById('task-form').addEventListener('submit', handleTaskSubmit);

            // Priority selector
            document.querySelectorAll('.priority-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.priority-btn').forEach(b => b.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedPriority = parseInt(this.dataset.priority);
                });
            });
        }

        function setDefaultDate() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('task-date').value = today;
        }

        function handleTaskSubmit(e) {
            e.preventDefault();
            addTask();
        }

        function addTask() {
            const formData = {
                id: Date.now(),
                name: document.getElementById('task-name').value,
                type: document.getElementById('task-type').value,
                referent: document.getElementById('task-referent').value,
                duration: parseInt(document.getElementById('task-duration').value),
                priority: selectedPriority,
                date: document.getElementById('task-date').value,
                deadline: document.getElementById('task-deadline').value,
                status: 'pending',
                createdAt: new Date().toISOString(),
                completedAt: null
            };

            tasks.push(formData);
            saveTasks();
            clearForm();
            updateTaskStats();
            renderTasks();
            showAlert('Attivit√† aggiunta con successo!', 'success');
        }

        function clearForm() {
            document.getElementById('task-form').reset();
            setDefaultDate();
            document.querySelectorAll('.priority-btn').forEach(btn => btn.classList.remove('selected'));
            document.querySelector('.priority-btn[data-priority="3"]').classList.add('selected');
            selectedPriority = 3;
        }

        function saveTasks() {
            localStorage.setItem('workDayTasks', JSON.stringify(tasks));
        }

        function updateTaskStats() {
            const total = tasks.length;
            const completed = tasks.filter(t => t.status === 'completed').length;
            const pending = tasks.filter(t => t.status === 'pending').length;
            const overdue = tasks.filter(t => isOverdue(t)).length;

            document.getElementById('total-tasks').textContent = total;
            document.getElementById('completed-tasks').textContent = completed;
            document.getElementById('pending-tasks').textContent = pending;
            document.getElementById('overdue-tasks').textContent = overdue;
        }

        function isOverdue(task) {
            if (!task.deadline || task.status === 'completed') return false;
            return new Date(task.deadline) < new Date();
        }

        function checkOverdueTasks() {
            const today = new Date();
            tasks.forEach(task => {
                if (task.status === 'pending') {
                    const taskDate = new Date(task.date);
                    const daysDiff = Math.floor((today - taskDate) / (1000 * 60 * 60 * 24));
                    
                    if (daysDiff >= 2 && task.priority < 5) {
                        task.priority = Math.min(task.priority + 1, 5);
                    }
                }
            });
            saveTasks();
        }

        function renderTasks() {
            const container = document.getElementById('tasks-container');
            const filteredTasks = filterTasksByStatus(tasks, currentFilter);
            
            if (filteredTasks.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666; font-size: 1.2em; margin: 50px 0;">Nessuna attivit√† trovata.</p>';
                return;
            }

            container.innerHTML = filteredTasks.map(task => `
                <div class="task-item ${task.status === 'completed' ? 'completed' : ''} ${isOverdue(task) ? 'overdue' : ''}">
                    <div class="task-header">
                        <div class="task-title">${task.name}</div>
                        <div class="task-priority priority-${task.priority}">${task.priority}</div>
                    </div>
                    <div class="task-details">
                        <div class="task-detail"><strong>Tipo:</strong> ${task.type}</div>
                        <div class="task-detail"><strong>Referente:</strong> ${task.referent || 'Non specificato'}</div>
                        <div class="task-detail"><strong>Durata:</strong> ${task.duration} minuti</div>
                        <div class="task-detail"><strong>Data:</strong> ${formatDate(task.date)}</div>
                        <div class="task-detail"><strong>Scadenza:</strong> ${task.deadline ? formatDate(task.deadline) : 'Nessuna'}</div>
                        <div class="task-detail"><strong>Stato:</strong> ${getStatusText(task.status)}</div>
                    </div>
                    <div class="task-actions">
                        ${task.status === 'pending' ? 
                            `<button class="task-btn btn-success" onclick="completeTask(${task.id})">‚úì Completa</button>
                             <button class="task-btn btn-secondary" onclick="postponeTask(${task.id})">‚è∞ Rinvia</button>` : 
                            `<button class="task-btn btn-secondary" onclick="reopenTask(${task.id})">‚Ü∫ Riapri</button>`
                        }
                        <button class="task-btn btn-danger" onclick="deleteTask(${task.id})">üóëÔ∏è Elimina</button>
                    </div>
                </div>
            `).join('');
        }

        function filterTasksByStatus(tasks, status) {
            switch(status) {
                case 'pending':
                    return tasks.filter(t => t.status === 'pending');
                case 'completed':
                    return tasks.filter(t => t.status === 'completed');
                case 'overdue':
                    return tasks.filter(t => isOverdue(t));
                default:
                    return tasks;
            }
        }

        function filterTasks(status) {
            currentFilter = status;
            renderTasks();
        }

        function completeTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.status = 'completed';
                task.completedAt = new Date().toISOString();
                saveTasks();
                updateTaskStats();
                renderTasks();
                showAlert('Attivit√† completata!', 'success');
            }
        }

        function postponeTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                const tomorrow = new Date();
                tomorrow.setDate(tomorrow.getDate() + 1);
                task.date = tomorrow.toISOString().split('T')[0];
                saveTasks();
                renderTasks();
                showAlert('Attivit√† rinviata a domani', 'warning');
            }
        }

        function reopenTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.status = 'pending';
                task.completedAt = null;
                saveTasks();
                updateTaskStats();
                renderTasks();
                showAlert('Attivit√† riaperta', 'warning');
            }
        }

        function deleteTask(id) {
            if (confirm('Sei sicuro di voler eliminare questa attivit√†?')) {
                tasks = tasks.filter(t => t.id !== id);
                saveTasks();
                updateTaskStats();
                renderTasks();
                showAlert('Attivit√† eliminata', 'error');
            }
        }

        function generateSchedule() {
            const today = new Date().toISOString().split('T')[0];
            const todayTasks = tasks.filter(t => 
                t.date === today && t.status === 'pending'
            ).sort((a, b) => b.priority - a.priority);

            if (todayTasks.length === 0) {
                showAlert('Nessuna attivit√† da pianificare per oggi', 'warning');
                return;
            }

            const schedule = createSchedule(todayTasks);
            currentSchedule = { date: today, schedule };
            localStorage.setItem('currentSchedule', JSON.stringify(currentSchedule));
            renderSchedule();
        }

        function createSchedule(tasks) {
            const schedule = [];
            let availableSlots = getAvailableSlots();
            
            // Aggiungi pausa email fissa
            schedule.push({
                time: '14:00 - 14:30',
                activity: 'Gestione email e comunicazioni',
                type: 'email',
                priority: null,
                referent: null
            });

            // Aggiungi pause
            workHours.breaks.forEach(breakTime => {
                schedule.push({
                    time: `${breakTime.time} - ${addMinutes(breakTime.time, breakTime.duration)}`,
                    activity: 'Pausa',
                    type: 'break',
                    priority: null,
                    referent: null
                });
            });

            // Rimuovi slot occupati da pause ed email
            availableSlots = availableSlots.filter(slot => {
                const slotStart = timeToMinutes(slot.start);
                const emailStart = timeToMinutes('14:00');
                const emailEnd = timeToMinutes('14:30');
                
                const break1Start = timeToMinutes('10:30');
                const break1End = timeToMinutes('10:45');
                const break2Start = timeToMinutes('16:00');
                const break2End = timeToMinutes('16:15');

                return !(
                    (slotStart >= emailStart && slotStart < emailEnd) ||
                    (slotStart >= break1Start && slotStart < break1End) ||
                    (slotStart >= break2Start && slotStart < break2End)
                );
            });

            // Assegna attivit√†
            let currentSlotIndex = 0;
            
            for (const task of tasks) {
                if (currentSlotIndex >= availableSlots.length) break;
                
                const slot = availableSlots[currentSlotIndex];
                const slotDuration = timeToMinutes(slot.end) - timeToMinutes(slot.start);
                
                if (task.duration <= slotDuration) {
                    const endTime = addMinutes(slot.start, task.duration);
                    schedule.push({
                        time: `${slot.start} - ${endTime}`,
                        activity: task.name,
                        type: task.type,
                        priority: task.priority,
                        referent: task.referent,
                        taskId: task.id
                    });
                    
                    // Aggiorna slot disponibile
                    if (task.duration < slotDuration) {
                        availableSlots[currentSlotIndex].start = endTime;
                    } else {
                        currentSlotIndex++;
                    }
                } else {
                    currentSlotIndex++;
                }
            }

            return schedule.sort((a, b) => timeToMinutes(a.time.split(' - ')[0]) - timeToMinutes(b.time.split(' - ')[0]));
        }

        function getAvailableSlots() {
            return [
                { start: '09:00', end: '10:30' },
                { start: '10:45', end: '12:30' },
                { start: '14:30', end: '16:00' },
                { start: '16:15', end: '18:00' }
            ];
        }

        function timeToMinutes(time) {
            const [hours, minutes] = time.split(':').map(Number);
            return hours * 60 + minutes;
        }

        function addMinutes(time, minutes) {
            const totalMinutes = timeToMinutes(time) + minutes;
            const hours = Math.floor(totalMinutes / 60);
            const mins = totalMinutes % 60;
            return `${hours.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}`;
        }

        function renderSchedule() {
            const container = document.getElementById('schedule-container');
            
            if (!currentSchedule.schedule || currentSchedule.schedule.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666; font-size: 1.2em; margin: 50px 0;">Nessuna pianificazione disponibile. Genera una nuova pianificazione.</p>';
                return;
            }

            container.innerHTML = `
                <div class="schedule-header">
                    <div class="schedule-day">üìÖ Pianificazione del ${formatDate(currentSchedule.date)}</div>
                </div>
                <div class="time-slots">
                    ${currentSchedule.schedule.map(slot => `
                        <div class="time-slot ${slot.type}">
                            <div class="slot-time">${slot.time}</div>
                            <div class="slot-activity">
                                <div class="activity-title">${slot.activity}</div>
                                <div class="activity-details">
                                    ${slot.type !== 'break' && slot.type !== 'email' ? 
                                        `${slot.type} ${slot.referent ? `‚Ä¢ ${slot.referent}` : ''} ${slot.priority ? `‚Ä¢ Priorit√† ${slot.priority}` : ''}` : 
                                        slot.type === 'email' ? 'Blocco fisso per comunicazioni' : 'Pausa di 15 minuti'
                                    }
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function reshuffleSchedule() {
            if (currentSchedule.schedule) {
                generateSchedule();
                showAlert('Pianificazione aggiornata!', 'success');
            } else {
                showAlert('Genera prima una pianificazione', 'warning');
            }
        }

        function exportToCSV() {
            if (!currentSchedule.schedule || currentSchedule.schedule.length === 0) {
                showAlert('Nessuna pianificazione da esportare', 'warning');
                return;
            }

            const csvContent = [
                ['Orario', 'Attivit√†', 'Tipo', 'Referente', 'Priorit√†'],
                ...currentSchedule.schedule.map(slot => [
                    slot.time,
                    slot.activity,
                    slot.type,
                    slot.referent || '',
                    slot.priority || ''
                ])
            ].map(row => row.join(',')).join('\n');

            downloadFile(csvContent, `pianificazione_${currentSchedule.date}.csv`, 'text/csv');
        }

        function exportToTXT() {
            if (!currentSchedule.schedule || currentSchedule.schedule.length === 0) {
                showAlert('Nessuna pianificazione da esportare', 'warning');
                return;
            }

            const txtContent = [
                `PIANIFICAZIONE GIORNATA LAVORATIVA - ${formatDate(currentSchedule.date)}`,
                '='.repeat(60),
                '',
                ...currentSchedule.schedule.map(slot => 
                    `${slot.time} | ${slot.activity}${slot.referent ? ` (${slot.referent})` : ''}${slot.priority ? ` [P${slot.priority}]` : ''}`
                ),
                '',
                `Generato il: ${new Date().toLocaleString('it-IT')}`
            ].join('\n');

            downloadFile(txtContent, `pianificazione_${currentSchedule.date}.txt`, 'text/plain');
        }

        function copyToClipboard() {
            if (!currentSchedule.schedule || currentSchedule.schedule.length === 0) {
                showAlert('Nessuna pianificazione da copiare', 'warning');
                return;
            }

            const clipboardContent = [
                `PIANIFICAZIONE ${formatDate(currentSchedule.date)}`,
                '',
                ...currentSchedule.schedule.map(slot => 
                    `${slot.time} - ${slot.activity}${slot.referent ? ` (${slot.referent})` : ''}`
                )
            ].join('\n');

            navigator.clipboard.writeText(clipboardContent).then(() => {
                showAlert('Pianificazione copiata negli appunti!', 'success');
            }).catch(() => {
                showAlert('Errore nel copiare negli appunti', 'error');
            });
        }

        function downloadFile(content, filename, type) {
            const blob = new Blob([content], { type });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showAlert(`File ${filename} scaricato!`, 'success');
        }

        function showTab(tabName) {
            // Nascondi tutti i contenuti
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Rimuovi classe active da tutti i bottoni
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Mostra il contenuto selezionato
            document.getElementById(tabName).classList.add('active');
            
            // Aggiungi classe active al bottone corrispondente
            event.target.classList.add('active');
            
            // Aggiorna i dati se necessario
            if (tabName === 'tasks') {
                renderTasks();
            } else if (tabName === 'schedule') {
                renderSchedule();
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('it-IT', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function getStatusText(status) {
            switch(status) {
                case 'pending': return '‚è≥ In attesa';
                case 'completed': return '‚úÖ Completata';
                case 'postponed': return '‚è∞ Rinviata';
                default: return status;
            }
        }

        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            
            const container = document.querySelector('.main-content');
            container.insertBefore(alertDiv, container.firstChild);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 3000);
        }

        // Controllo periodico delle attivit√† scadute
        setInterval(checkOverdueTasks, 60000); // Ogni minuto
    </script>
